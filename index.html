<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
</head>
<body>
    <h2>Book Counseling Appointment</h2>
    <form action="StudentAppointment" method="post">
        Name: <input type="text" name="student_name" required><br>
        Email: <input type="email" name="student_email" required><br>
        Counseling Type: 
        <select name="counseling_type">
            <option value="Career Guidance">Career Guidance</option>
            <option value="Mental Health">Mental Health</option>
            <option value="Academic Support">Academic Support</option>
        </select><br>
        Date: <input type="date" name="appointment_date" required><br>
        Time: <input type="time" name="appointment_time" required><br>
        <button type="submit">Book Appointment</button>
    </form>
    <h2>Admin Panel</h2>
    <a href="AdminView">View Appointments</a>
</body>
</html>
